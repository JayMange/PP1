<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aging Skater</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Aging Skater</div>
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="sign-up.html" class="active">Sign Up</a>
            </div>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" class="signup-form" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fa-solid fa-user-plus"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" class="text-input" name="first_name" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" class="text-input" name="last_name" id="lname" required>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" name="email_address" id="email" required>
            <label for="road">Street</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Vert</label>
            <input type="radio" id="trail" name="running_preference" value="trail">
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both">
            <input type="submit" class="join-button" value="Ready to Skate!">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>


    <script src="https://kit.fontawesome.com/81d59bab9a.js" crossorigin="anonymous"></script>
</body>

</html>
